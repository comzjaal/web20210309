<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <script>
        for (i = 0; i < 10; i++) {
            console.log(i);
        }

        console.log("1 ~ 10");
        for (i = 1; i <= 10; i++) {
            console.log(i);
        }

        console.log("0 ~ 10, 짝수만 (0, 2, 4, 6, 8, 10)");
        for (j = 0; j <= 5; j++ ) {
            console.log(2*j);
        }

        console.log("0 ~ 10, 홀수만 (1, 3, 5, 7, 9)");
        for (j = 0; j < 5; j++ ) {
            console.log(2*j+1);
        }

        console.log("10 ~ 1 (10, 9, ... , 1)");
        for (g = 10; g > 0; g--) {
            console.log(g);
        }

        console.log("10 ~ 1, 홀수만 (9, 7, 5, 3, 1)");
        for (j = 5; j > 0; j-- ) {
            console.log(2*j-1);
        }


    </script>
</body>

</html>

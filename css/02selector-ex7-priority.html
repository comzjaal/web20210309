<!DOCTYPE html>
<html>

<head>
    <style>
        /*
        id : 100점
        class : 10점
        elem : 1점
        */
        h1 {
            color: red;
        }
        .note.special {
            color: pink;
        }
        h1.special {
            color: blue;
        }
        .note {
            color: yellow;
        }
        #header1 {
            color: gray;
        }
    </style>
</head>

<body>
    <h1 class="note">Lorem, ipsum dolor.</h1>
    <h1 class="note special">Velit, repellat? Quis!</h1>
    <h1 id="header1" class="note special">Excepturi, nesciunt consequatur?</h1>
    <h1>Delectus, corrupti laboriosam.</h1>
    <h1>Ullam, nulla alias!</h1>
</body>

</html>

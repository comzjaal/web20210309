<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>
<body>

    <!-- input#input1+button{원의 넓이 구하기} -->
    반지름 : <input type="text" id="input1"><br>

    <button onClick="area()">원의 넓이 구하기</button>&nbsp;
    <button onClick="length()">원의 둘레 구하기</button>
    
    <!-- p>span#result -->
    <p>원의 넓이는 <span id="result"></span>입니다.</p>

    <p>원의 둘레는 <span id="result2"></span>입니다.</p>

    <script>
        var c = Math.Pi;
        console.log(c);
        console.log(Math.PI);

        function area() {
            var r = document.getElementById("input1").value;
            document.getElementById("result").innerHTML = r * r * Math.PI;
        }
        
        function length() {
            var r = document.getElementById("input1").value;
            document.getElementById("result2").innerHTML = r * 2 * Math.PI;
        }

    </script>
</body>

</html>

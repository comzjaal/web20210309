<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../css/all.min.css">
    <style>
    </style>
</head>

<body>
    <!-- input*2#input$ -->
    <input type="text" id="input1">
    <input type="text" id="input2">

    <br>

    <!-- button{두 값의 차} -->
    <button onClick="diff()">두 값의 차</button>

    <p>두 값의 차이는 <span class="result"></span>입니다.</p>
    <script>
        console.log(Math.abs(3));
        console.log(Math.abs(0));
        console.log(Math.abs(-3));
        console.log(Math.abs(-10));

        function diff(params) {
            var a = Number(document.getElementById("input1").value);
            var b = Number(document.getElementById("input2").value);
            var c = Math.abs(a - b);
            document.getElementsByClassName("result")[0].innerHTML = c;
        }
    </script>
</body>

</html>
